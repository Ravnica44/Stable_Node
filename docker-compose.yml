version: '3.8'

services:
  stable-node:
    build: .
    container_name: stable-node
    ports:
      - "26656:26656"
      - "26657:26657"
      - "26658:1317"
      - "26659:8545"
      - "26660:8546"
      - "26661:9090"
    volumes:
      - ./stabled:/home/stable/.stabled
    environment:
      - MONIKER=docker-node
      - CHAIN_ID=stabletestnet_2201-1
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
